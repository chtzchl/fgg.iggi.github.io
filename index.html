<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алексеев В.П.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        .fullscreen-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mobile-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            background: #00579a;
            color: #ffffff;
            border-radius: 60px;
            padding: 25px 55px;
            border: 0;
            transition: all 500ms ease;
            font-size: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            /* Анимация появления */
            animation: fadeInUp 1s ease-out;
            /* Позиционирование для десктопа */
            position: absolute;
            left: 1200px;
            top: 400px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn:hover {
            background: #003d6b;
            color: #ffffff;
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: scale(0.95);
            transition: all 0.1s ease;
        }

        @media (max-width: 768px) {
            /* Показываем мобильный фон, скрываем десктопный */
            .desktop-bg {
                display: none;
            }
            .mobile-bg {
                display: block;
            }

            .content {
                padding: 20px;
                align-items: flex-end;
                justify-content: center;
                padding-bottom: 120px; /* Значительно увеличил отступ снизу */
            }

            .btn {
                /* Сбрасываем абсолютное позиционирование для мобильных */
                position: static;
                margin: 0 auto;
                
                padding: 20px 45px;
                font-size: 22px;
                border-radius: 50px;
                width: auto;
                max-width: 90%;
                
                /* Центрируем по горизонтали */
                display: block;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding-bottom: 100px; /* Увеличил отступ для маленьких экранов */
            }
            
            .btn {
                padding: 18px 40px;
                font-size: 20px;
            }
        }

        /* Дополнительные медиа-запросы для очень маленьких экранов */
        @media (max-width: 360px) {
            .content {
                padding-bottom: 80px; /* Увеличил отступ для очень маленьких экранов */
            }
            
            .btn {
                padding: 16px 35px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <img src="materials/pic/main.svg" class="fullscreen-img desktop-bg" alt="Описание картинки">
    <img src="materials/pic/mobile.svg" class="mobile-bg" alt="Мобильный фон">

    <div class="content">
        <a href="pages/list.html" class="btn">Литература</a>
    </div>
</body>
</html>
